<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="/Css/Style.css">
</head>
<body>
    <div class="container">
        <div class="imgs">
            <img src="/img/1.jpg" alt="Picture 1">
            <img src="/img/2.jpg" alt="Picture 2">
            <img src="/img/3.jpg" alt="Picture 3">
            <img src="/img/4.jpg" alt="Picture 4">

        </div>
        <button class="previous" onclick="showPrevious()">Previous</button>
        <button class="next" onclick="showNext()">Next</button>
    </div>

    <script src="Js/Script.js"></script>
</body>
</html>
